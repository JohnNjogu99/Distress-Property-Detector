{% load static %}
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.hero .overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
}
.hero .text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  line-height: 1.8;
}
.hero .text a {
  color: #fff;
  text-decoration: underline;
  font-weight: normal;
}
</style>

<div class="hero">
  <img src="{% static 'images/home.jpeg' %}" alt="Distress Property Detector">
  <div class="overlay"></div>
  <div class="text">
    Welcome to Distress Property Detector<br>
    <a href="{% url 'login' %}">Login or Register</a><br>
    <a href="{% url 'property-list-ui' %}">View Properties</a>
  </div>
</div>
