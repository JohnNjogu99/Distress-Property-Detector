{% extends "base.html" %}

{% block content %}
<h2>Register</h2>

{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

{% if form.non_field_errors %}
<div class="errors">
  {{ form.non_field_errors }}
</div>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>

<a href="{% url 'login' %}">Login</a>
{% endblock %}
